<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Renso Foundation | Content Manager</title>
  <style>
    /* Loading screen while CMS initializes */
    #cms-loading {
      position: fixed;
      inset: 0;
      background: #1B3A6B;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      font-family: 'Inter', sans-serif;
      color: white;
    }
    #cms-loading .logo {
      width: 64px; height: 64px;
      background: #F4A623;
      border-radius: 16px;
      display: flex; align-items: center; justify-content: center;
      font-size: 28px; font-weight: 800; color: #1B3A6B;
      margin-bottom: 20px;
    }
    #cms-loading h1 { font-size: 22px; font-weight: 700; margin: 0 0 6px; }
    #cms-loading p  { font-size: 14px; opacity: 0.7; margin: 0 0 30px; }
    #cms-loading .spinner {
      width: 36px; height: 36px;
      border: 3px solid rgba(255,255,255,0.2);
      border-top-color: #F4A623;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <!-- Loading splash while Decap CMS boots -->
  <div id="cms-loading">
    <div class="logo">R</div>
    <h1>Renso Foundation</h1>
    <p>Content Management System</p>
    <div class="spinner"></div>
  </div>

  <script>
    // Hide loading screen once CMS is ready
    window.addEventListener('load', () => {
      setTimeout(() => {
        const el = document.getElementById('cms-loading');
        if (el) el.style.display = 'none';
      }, 1200);
    });
  </script>

  <!-- Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</body>
</html>
